<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- build:css styles/vendor.css -->

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="/bower_components/fullpage.js/dist/jquery.fullpage.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/paperdolls.css">

  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

  <div id="wrapper">
    <div id="effect">
      <p>Setting the Stage</p>
        <div class="paper-dolls">
          <img class="draggable" src="images/femaleEgyptianBase.png">
          <img class="draggable" src="images/maleEgyptianBase.png">
          <img class="draggable" src="images/femaleEgyptianClothes1.png">
          <img class="draggable" src="images/maleEgyptianClothes1.png">
        </div>

      <img src="images/leftcurtain.png" id="curtain1" class="curtains">
      <img src="images/rightcurtain.png" id="curtain2" class="curtains">
    </div>
  </div>
  <div id="curtain_buttons">
    <input id="open" type="button" value="OPEN">
    <input id="close" type="button" value="CLOSE">
  </div>

  <script src="/bower_components/fullpage.js/dist/jquery.fullpage.js"></script>
  <script src="/bower_components/curtainjs/js/jquery.curtain.js"></script>
  <script src="/bower_components/jquery-ui/jquery-ui.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/plugins.js -->
  <script src="/bower_components/bootstrap/js/dist/util.js"></script>
  <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
